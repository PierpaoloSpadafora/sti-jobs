
<div class="json-input">
  <h3>Inserisci il testo</h3>
  <textarea [(ngModel)]="textareaContent" placeholder="Scrivi qui..." rows="15" cols="100"></textarea>
  <div class="json-input">
    <button (click)="submitText()">Invia</button>
    <button (click)="onFileButtonClick()">Scegli un file JSON</button>
    <input type="file" #fileInput hidden accept=".json" (change)="onFileSelected($event)" />
  </div>
</div>
