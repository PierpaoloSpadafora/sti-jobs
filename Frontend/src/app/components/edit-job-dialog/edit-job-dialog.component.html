<h2 mat-dialog-title>Edit Job2</h2>
<mat-dialog-content>
    <form [formGroup]="editForm">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Duration (minutes)</mat-label>
            <input matInput type="number" formControlName="duration">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority">
                <mat-option value="LOW">Low</mat-option>
                <mat-option value="MEDIUM">Medium</mat-option>
                <mat-option value="HIGH">High</mat-option>
                <mat-option value="URGENT">Urgent</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option value="PENDING">Pending</mat-option>
                <mat-option value="SCHEDULED">Scheduled</mat-option>
                <mat-option value="IN_PROGRESS">In Progress</mat-option>
                <mat-option value="COMPLETED">Completed</mat-option>
                <mat-option value="CANCELLED">Cancelled</mat-option>
                <mat-option value=""></mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Required Machine Type</mat-label>
            <mat-select formControlName="requiredMachineType">
                <mat-option *ngFor="let type of machineTypes" [value]="type.name">
                    {{type.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onSave()" [disabled]="!editForm.valid">Save</button>
</mat-dialog-actions>
