<div class="page-container">
  <div class="page-header">
    <h1>Scheduled Jobs</h1>
  </div>

  <div class="content-container">
    <div class="schedule-selector">
      <label for="scheduleType">Seleziona il tipo di scheduling:</label>
      <select id="scheduleType" [(ngModel)]="selectedScheduleType" (change)="onScheduleTypeChange()">
        <option *ngFor="let type of scheduleTypes" [value]="type.value">{{ type.label }}</option>
      </select>
    </div>

    <div class="chart-wrapper">
      <div *ngIf="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading data...</p>
      </div>

      <div *ngIf="!loading">
        <div *ngIf="!hasScheduledJobs" class="no-schedule-message">
          <p>Non sono stati trovati lavori programmati.</p>
          <button (click)="navigateToSchedule()">Vai a Schedula</button>
        </div>

        <div *ngIf="hasScheduledJobs" class="chart-container">
          <google-chart
            [type]="chartType"
            [data]="chartData"
            [columns]="chartColumns"
            [options]="chartOptions">
          </google-chart>
        </div>
      </div>
    </div>
  </div>
</div>
