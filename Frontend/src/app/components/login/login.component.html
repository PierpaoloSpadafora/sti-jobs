<div class="login-container theme-background theme-text">
  <div class="login-card">

    <h2 class="login-title">Login to STI JOBS</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email" class="form-label">Company Email</label>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="name@company.com"
            [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid || isLoading">
        <span class="spinner-border spinner-border-sm me-2" *ngIf="isLoading"></span>
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
