<div class="card">
  <div class="card-header" >
    <i class="{{ icon }}"></i>
    <i *ngIf="iconSecond" class="{{ iconSecond }}"></i>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <button class="btn" (click)="jsonActionHandler()">{{buttonText}}</button>
  </div>
</div>
