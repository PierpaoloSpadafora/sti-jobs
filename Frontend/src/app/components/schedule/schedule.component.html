<div class="schedule-container">
  <h2>Your Jobs</h2>
  <mat-table [dataSource]="jobs" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Titolo </mat-header-cell>
      <mat-cell *matCellDef="let job"> {{ job.title }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Descrizione </mat-header-cell>
      <mat-cell *matCellDef="let job"> {{ job.description }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Azioni </mat-header-cell>
      <mat-cell *matCellDef="let job">
        <button mat-button color="primary" (click)="openScheduleDialog(job)">Schedula</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<ng-template #scheduleDialog let-data>
  <h2 mat-dialog-title>Schedule Job: {{ data.job.title }}</h2>
  <mat-dialog-content [formGroup]="scheduleForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Start Time</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startTime" required>
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>End Time</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endTime" required>
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Cancella</button>
    <button mat-button color="primary" [disabled]="scheduleForm.invalid" (click)="scheduleJob()">Schedula</button>
  </mat-dialog-actions>
</ng-template>
