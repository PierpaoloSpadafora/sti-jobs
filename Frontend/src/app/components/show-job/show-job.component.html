<table *ngIf="jobs && jobs.length > 0" border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Duration</th>
    <th>Priority</th>
    <th>Status</th>
    <th>Assignee</th>
    <th>Required Machine Type</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let job of jobs">
    <td>{{ job.id }}</td>
    <td>{{ job.title }}</td>
    <td>{{ job.description }}</td>
    <td>{{ job.duration }}</td>
    <td>{{ job.priority }}</td>
    <td>{{ job.status }}</td>
    <td>{{ job.assignee }}</td>
    <td>{{ job.requiredMachineType }}</td>
    <td>
      <button class="action-button " (click)="deleteJob(job)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<p *ngIf="!jobs || jobs.length === 0">No jobs found.</p>
