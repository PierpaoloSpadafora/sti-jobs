<table *ngIf="machineTypes && machineTypes.length > 0" border="1">
<thead>
<tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Descrizione</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let type of machineTypes">
    <td>{{ type.id }}</td>
    <td>{{ type.name }}</td>
    <td>{{ type.description }}</td>
</tr>
</tbody>
</table>
<p *ngIf="!machineTypes || machineTypes.length === 0">Nessun tipo di macchina trovato.</p>
