<div class="machine-types-container">
  <h1> pisello</h1>
  <div class="table-responsive" *ngIf="machineTypes && machineTypes.length > 0">
    <table class="machine-types-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let type of machineTypes">
        <td>{{ type.id }}</td>
        <td>{{ type.name }}</td>
        <td>{{ type.description }}</td>
        <td class="actions-cell">
          <button class="action-button" title="Export">
            <i class="fas fa-file-export"></i>
          </button>
          <button class="action-button delete" title="Delete">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="no-data" *ngIf="!machineTypes || machineTypes.length === 0">
    <i class="fas fa-database"></i>
    <p>No machine types found.</p>
  </div>
</div>
